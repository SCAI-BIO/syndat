[project]
name = "syndat"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Tim Adams", email = "tim.adams@scai.fraunhofer.de"},
]
dependencies = [
    "pandas>=2.2.2",
    "scipy>=1.13.0",
    "scikit-learn>=1.4.2",
    "matplotlib>=3.8.4",
    "plotly>=5.21.0",
    "seaborn>=0.13.2",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.1.1",
]
